  <div>
    <iframe id="ifr" width="100%" onload="load()" height="300" src="http://localhost:54333/" frameborder="0"></iframe>
  </div>
  <script>
    let init = true;
    const ifr = document.getElementById('ifr');
    function load() {
      if(init) {
        ifr.src = 'http://localhost:5000/b.html';
        init = false
      } else {
        console.log(ifr.contentWindow.name)
      }
    }
  </script>
