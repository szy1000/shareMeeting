<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>pageA iframe  postMessage</h1>
  <button id="btn">send</button>
  <h4>下面是http://localhost:8888/页面</h4>
  <div>
    <iframe id="ifr" width="100%" height="300" src="http://localhost:8888/" frameborder="0"></iframe>
  </div>
  <script>
    const ifr = document.getElementById('ifr').contentWindow;
    const btn = document.getElementById('btn')

    // todo 4
    btn.onclick = function() {
      ifr.postMessage({
        name: 'shenzhiyong',
        age: 18,
        avatar: 'https://pic3.zhimg.com/v2-08d2d2262a25abcc98a44af38b0aac26_xs.jpg'
      }, 'http://localhost:8888/')
    }
  </script>
</body>
</html>
